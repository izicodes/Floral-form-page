<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Page | BHFB</title>
		<link rel="stylesheet" href="src/main.css" />
		<link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<!-- https://dribbble.com/shots/4362707-Create-your-pet-profile -->
		<div class="wrapper">
			<div class="image-container">
				<img src="img/pretty-pastels.avif" alt="flowers bouquet" />
			</div>

			<div class="main-form">
				<h1>Bouquet Order Form</h1>
				<form action="">
					<div id="customerInformation">
						<h2>Customer Information</h2>
						<section>
							<label for="firstname"
								>First Name
								<input type="text" id="firstname" placeholder="E.g. Jane" />
							</label>
							<label for="lastname"
								>Last Name
								<input type="text" id="lastname" placeholder="E.g. Doe" />
							</label>
							<label for="email"
								>Email
								<input type="email" id="email" placeholder="E.g. jdoe@email.com" />
							</label>
							<label for="phoneNumber"
								>Phone Number
								<input type="tel" id="phoneNumber" placeholder="E.g. 11111 222222" />
							</label>
						</section>
					</div>

					<div id="deliveryDetails">
						<h2>Delivery Details</h2>
						<section>
							<label for="deliveryAddress"
								>Delivery Address
								<input type="text" placeholder="E.g. 10 Brake lane, Maryland V23 8CV" name="deliveryAddress" id="deliveryAddress" />
							</label>
							<label for="cityName">City <input type="text" placeholder="E.g. New York" /></label>
							<label for="countryName"
								>Country
								<select name="year">
									<option value="UK">UK</option>
									<option value="Chile">Chile</option>
									<option value="Benin">Benin</option>
									<option value="China">China</option>
									<option value="Argentina">Argentina</option>
								</select>
							</label>
							<label for="deliveryDate" id="deliveryDate"
								>Delivery Date
								<div>
									<select name="day">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
										<option value="13">13</option>
										<option value="14">14</option>
										<option value="15">15</option>
										<option value="16">16</option>
										<option value="17">17</option>
										<option value="18">18</option>
										<option value="19">19</option>
										<option value="20">20</option>
										<option value="21">21</option>
										<option value="22">22</option>
										<option value="23">23</option>
										<option value="24">24</option>
										<option value="25">25</option>
										<option value="26">26</option>
										<option value="27">27</option>
										<option value="28">28</option>
										<option value="29">29</option>
										<option value="30">30</option>
										<option value="31">31</option>
									</select>
									<select name="month">
										<option value="1">January</option>
										<option value="2">February</option>
										<option value="3">March</option>
										<option value="4">April</option>
										<option value="5">May</option>
										<option value="6">June</option>
										<option value="7">July</option>
										<option value="8">August</option>
										<option value="9">September</option>
										<option value="10">October</option>
										<option value="11">November</option>
										<option value="12">December</option>
									</select>
									<select name="year">
										<option value="2023">2023</option>
										<option value="2024">2024</option>
										<option value="2025">2025</option>
									</select>
								</div>
							</label>
						</section>
						<label for="specialInstructions"
							>Special Instructions
							<textarea name="specialInstructions" id="specialInstructions" cols="30" rows="5" placeholder="E.g. place flowers in the patio"></textarea>
						</label>
					</div>

					<div id="bouquetSelection">
						<h2>Bouquet Selection</h2>
						<p>Please choose the bouquet(s) you'd like to order:</p>
						<section>
							<label for="redRoses">
								<input type="radio" name="flowerSelection" id="redRoses" />
								Romantic Red Roses Bouquet - $39.99 <i class="fa-regular fa-circle-question" title="Express your love with this passionate bouquet of red roses. Perfect for special occasions."></i
							></label>

							<label for="springMix"
								><input type="radio" name="flowerSelection" id="springMix"/> Vibrant Spring Mix Bouquet - $29.99 <i class="fa-regular fa-circle-question" title="Embrace the beauty of spring with this colorful bouquet featuring a mix of seasonal flowers."></i
							></label>

							<label for="whiteLillies"><input type="radio" name="flowerSelection" id="whiteLillies" /> Elegant White Lilies Bouquet - $49.99 <i class="fa-regular fa-circle-question" title="Graceful and timeless, this bouquet of white lilies exudes elegance and purity."></i></label>

							<label for="enchantingOrchid"><input  id="enchantingOrchid" type="radio" name="flowerSelection" /> Enchanting Orchid Bouquet - $59.99 <i class="fa-regular fa-circle-question" title="Mesmerize your senses with this enchanting arrangement of delicate orchids. A true work of art."></i></label>
						</section>
					</div>

					<div id="paymentInformation">
						<h2>Payment Information</h2>
						<section>
							<label for="nameCard">Name on Card<input type="text" name="nameCard" id="nameCard" placeholder="E.g. Mrs Jane N Doe" /></label>
							<label for="cardNumber">Card Number <input type="text" name="cardNumber" id="cardNumber" placeholder="E.g. 5555-3333-4444-2222" /></label>
							<label for="expirationDate">Expiration Date <input type="text" name="expirationDate" id="expirationDate" placeholder="MM / YY" maxlength="5" /></label>
							<label for="cVV">CVV <input type="text" name="cVV" id="cVV" placeholder="E.g. 123" maxlength="3" /></label>
						</section>
					</div>

					<div id="orderSummary">
						<h2>Order Summary</h2>
						<div>
							<p>Subtotal: <span id="subtotalAmount">£</span></p>
							<p>Delivery Fee: <span id="deliveryAmount">£</span></p>
							<p>Total: <span id="totalAmount">£</span></p>
						</div>
					</div>

					<hr class="borderLine" />

					<label for="terms"><input type="checkbox" name="terms" id="terms" />By placing this order, you agree to our terms and conditions.</label>

					<div class="btn-containers">
						<button type="reset">Clear</button>
						<button type="submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
