<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page | BHFB </title>
    <link rel="stylesheet" href="src/main.css">
    <link rel="shortcut icon" href="https://media.discordapp.net/attachments/1154488568585134161/1154488586171846738/image.png?width=640&height=640" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="image-container">
            <img src="img/pretty-pastels.avif" alt="flowers bouquet">
        </div>
        <div class="main-form">
            <form action="">
                <div>
                    <h2>Customer Information</h2>
                    <label for="firstname">First Name
                        <input type="text" id="firstname" placeholder="E.g. Jane">
                    </label>
                    <label for="lastname">Last Name
                        <input type="text" id="lastname" placeholder="E.g. Doe">
                    </label>
                    <label for="email">Email
                        <input type="email" id="email" placeholder="E.g. jdoe@email.com">
                    </label>
                    <label for="phoneNumber">Phone Number
                        <input type="tel" id="phoneNumber" placeholder="E.g. 11111 222222">
                    </label>
                </div>
                <div>
                    <h2>Delivery Details</h2>
                    <label for="deliveryAddress">Delivery Address
                        <input type="text" name="deliveryAddress" id="deliveryAddress">
                    </label>
                    <label for="deliveryDate">Delivery Date
                        <select name="day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                          </select>                          
                        <select name="month">
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                          </select>
                          <select name="year">
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                          </select>
                    </label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
